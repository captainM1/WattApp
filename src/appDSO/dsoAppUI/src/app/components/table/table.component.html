<div class="row" style="margin-top: 100px;">
  <div class="col-lg-7">
    <div class="input-div">
        <label>Search by full name:</label>
        <input type="text" [(ngModel)]="_searchByName" placeholder="John Cena">
        <label>Search by address:</label>
        <input type="text" [(ngModel)]="_searchByName" placeholder="Addres NN">
        <button tableExport >Export data</button>
        
    </div>
      <div class="card">
          <table tableexporter >
              <thead>
                <th>
                    
                </th>
                  <th>
                      First Name
                  </th>
                  <th>
                      Last Name
                  </th>
                  <th>
                      Address
                  </th>
                  <th>
                      Prosumer/Consumer
                  </th>
                  <th>
                        Power Usage
                  </th>
                  <th>

                  </th>
              </thead>
              <tr *ngFor="let user of filterByName" (click) = "showMeOnMap(user.id)">
                <i class="fa fa-angle-right fa-lg" (click) = "showMeDevices(user.id)" (click) = "toggleColumn()"></i>
                <td>{{user.id}}</td>
                  <td>{{user.firstName}}</td>
                  <td>{{user.lastName}}</td>
                  <td>{{user.address}}, {{user.city}}, {{user.country}}</td>
                  <td>{{showMePowerUsegaForUser(user.id)}}</td>
                  <td><input (click)="exportSelectedData();" type="checkbox"></td>
              </tr>
              <tr>
                
              </tr>
          </table>
         
          <table *ngIf="toggleTable">
            <thead>
                <th>Device name</th>
                <th>Device manifacture</th>
                <th>Type of Device</th>
                <th>Status</th>
            </thead>
            <tr *ngFor="let device of allUserDevices">
                <td>{{device}}</td>
            </tr>
          </table>
          
        </div> 
    </div>
    <div class="col">
        <div id = "map" style="width: 450px; height: 300px;" >
            
        </div>
    </div>
 </div>
