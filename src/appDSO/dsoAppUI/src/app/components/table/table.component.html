<div class="row">
  <div class="col-lg-7">
      <div class="card">
          <table >
              <tr>
                  <th>
                      First Name
                  </th>
                  <th>
                      Last Name
                  </th>
                  <th>
                      Address
                  </th>
                  <th>
                      Total Consumption
                  </th>
                  <th>
                      Total Production
                  </th>
              </tr>
              <tr *ngFor="let user of allUsers" (click) = "showMeOnMap(user.id)">
                  <td>{{user.firstName}}</td>
                  <td>{{user.lastName}}</td>
                  <td>{{user.address}}, {{user.city}}, {{user.country}}</td>
                  <td>13kw/h</td>
                  <td>14kw/h</td>
              </tr>
              
               
              
          </table>
         
        </div> 
  </div>
  <div class="col">
    <div id = "map" style="width: 450px; height: 300px;" >
        
    </div>
</div>
  </div>
