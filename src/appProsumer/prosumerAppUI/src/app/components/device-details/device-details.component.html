<app-nav class="desktop"></app-nav>
<app-mob-nav class="mobile"></app-mob-nav>
<div class="outer centriranje">
    <div class="container">
        <div class="row">
            <div class="col">
                <button mat-icon-button (click)="goBack()">
                    <mat-icon>arrow_back</mat-icon>
                </button>
            </div>
            <div class="col centriranje">
                <h3>{{ device?.deviceTypeName }}</h3>
            </div>
            <div class="col">
                <button mat-icon-button (click)="deleteDevice()">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button mat-icon-button class="simple" (click)="toggleDetails()">
                    <mat-icon class="bela">info</mat-icon>
                    Device details
                </button>
            </div>
            <div class="col">
                <button mat-icon-button class="simple">
                    <mat-icon class="bela">bolt</mat-icon>
                    Permissions
                </button>
            </div>
        </div>
        <div class="row" *ngIf="showDetails">
            <p>Manufacturer: {{device?.manufacturerName}}</p>
            <p>Wattage: {{device?.deviceTypeName}}</p>
            <p>Mac Address: {{device?.macAdress}}</p>
        </div>
        <div class="row">
            <h3>Daily Usage</h3>
        </div>
    </div>
</div>
