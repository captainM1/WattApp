<app-nav class="desktop"></app-nav>
<app-mob-nav class="mobile"></app-mob-nav>
<div class="outer centriranje">
    <div class="container">
        <div class="row">
            <div class="col align-center">
                <button mat-icon-button (click)="goBack()">
                    <mat-icon>arrow_back</mat-icon>
                </button>
            </div>
            <div class="col centriranje pb-3">
                <h3>{{ device?.deviceTypeName }}</h3>
            </div>
            <div class="col align-center">
                <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
                <button mat-icon-button (click)="del()">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col align-center">
                <button mat-icon-button class="simple align-center" (click)="toggleDetails()">
                    <mat-icon>info</mat-icon>
                    &nbsp;&nbsp;Device details&nbsp;
                </button>
            </div>
            <div class="col align-center">
                <button mat-icon-button class="simple align-center" (click)="showPermissions()">
                    <mat-icon>bolt</mat-icon>
                    &nbsp;&nbsp;Permissions&nbsp;
                </button>
            </div>
        </div>
        <div class="row" *ngIf="showDetails">
            <p><span>Manufacturer:</span> {{device?.manufacturerName}}</p>
            <p><span>Wattage:</span> {{device?.deviceTypeName}}</p>
            <p><span>Mac Address:</span> {{device?.macAdress}}</p>
        </div>
        <div class="part">
            <div class="row">
                <h3>Daily Usage</h3>
            </div>
            <div class="align-center fill">
                <igx-category-chart
      chartType="Line"
      yAxisLabelLeftMargin="0"
      yAxisTitleLeftMargin="10"
      yAxisTitleRightMargin="5"
      yAxisTitle="TWh"
      [dataSource]="countryRenewableElectricity"
      includedProperties="year, europe, china, america"
      [legend]="legend"
      isHorizontalZoomEnabled="false"
      isVerticalZoomEnabled="false"
      computedPlotAreaMarginMode="Series"
      name="chart"
      #chart>
      </igx-category-chart>
            </div>
        </div>
    </div>
</div>
