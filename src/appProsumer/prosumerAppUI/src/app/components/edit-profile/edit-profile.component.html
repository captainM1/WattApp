 <div class="float " id = "outer" >
    <div class="container" style="margin-top: 100px;">
        <div class="col-sm-6" id = "edit-profile">
            <i class="fa fa-arrow-left fa-lg"  id = "arrow" routerLink="/profile-prosumer"></i>
            <h1>Edit Profile</h1>
        </div>
        <div class="row " style="margin: 0;">
            
        <div class="col-sm-5" id = "form-style">
            <form class="p-3 border" id = "form-user-enter">
                <div class="form-group" >
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" aria-describedby="username" placeholder="Enetr your username">
                </div>
                <div class="form-group">
                    <label for="First Name">First Name:</label>
                    <input type="text" class="form-control" id="first-name" placeholder="Enetr your first name">
                </div>
                <div class="form-group">
                    <label for="Last Name">Last Name:</label>
                    <input type="text" class="form-control" id="last-name" placeholder="Enter your last name">
                </div>
                <div class="form-group">
                    <label for="Email Address">Email Address:</label>
                    <input type="text" class="form-control" id="email-address" placeholder="Enter your email address">
                </div>
                <div class="form-group">
                    <label for="Contact Number">Contact Number</label>
                    <input type="text" class="form-control" id="contact-numer" placeholder="Enter your contact number">
                </div>
                <div class="form-group">
                    <label for="Address">Address:</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter you address">
                </div>
                <div class="form-group">
                    <label for="Country">Country:</label>
                    <input type="text" class="form-control" id="country" placeholder="Select your country">
                </div>
            </form>
        </div>

        <div class="col-sm-6" id="notification-component" style="background: #EDEAE5;border-radius: 5px;  ">

                    <p class="fw-normal" style="font-size: 14px;
                    ">Turn on email notification to get updates throught email</p>
                <div style="position: absolute;
                right: 65px;
                top: 200px;">

                    </label>
                </div>
                </div>
            </div>

                </div>
        
                <div class="col" style="padding-top: 10px;">
