<app-nav class="desktop"></app-nav>
<app-mob-nav class="mobile"></app-mob-nav>

<div class="outer" style="position: fixed; top: 0px; left: 0px; width: 100%; height: 100%;">
  <div class="container">
    <div class="row centriranje">
      <h2>Consumption</h2>
      <div class="col mt-4">
          <select [(ngModel)]="selectedGraphHistoryConsumption" (click)="HistoryConsumption(selectedGraphHistoryConsumption, userID)">
             <option value="24h">Previous 24 hours</option>
             <option value="7days">Previous 7 days</option>
             <option value="month">Previous Month</option>
          </select>
      </div>
      <div class="col mt-4" style="text-align: right; padding-right: 20px;">
        <select [(ngModel)]="selectedGraphFutureConsumption" (click)="FutureConsumption(selectedGraphFutureConsumption, userID)">
            <option value="24h">Next 24 hours</option>
            <option value="7days">Next 7 days</option>
            <option value="month">Next Month</option>
        </select>
    </div>
    </div>
    <div class="row centriranje">
      <div class="col-sm pt-3 pb-3 mt-3" *ngIf="selectedGraphHistoryConsumption === 'month'">
        <canvas #consumptionPrevMonthGraph></canvas>
      </div>
      <div class="col-sm mt-3 pt-3 pb-3" *ngIf="selectedGraphHistoryConsumption === '7days'">
        <canvas #consumptionPrev7daysGraph ></canvas>
      </div>
      <div class="col-sm mt-3 pt-3 pb-3" *ngIf="selectedGraphHistoryConsumption === '24h'">
        <canvas #previous24ConsumptionGraph ></canvas>
      </div>
      <div class="col-sm pt-3 pb-3 mt-3" *ngIf="selectedGraphFutureConsumption === 'month'" >
        <canvas #consumptionNextMonthGraph></canvas>
      </div>
    </div>
    <div class="row">

    </div>
  </div>
</div>
