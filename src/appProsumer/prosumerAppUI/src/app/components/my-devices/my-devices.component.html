<div class="container">
  <div class="row pt-4 px-3">
    <h1>My Devices</h1>
    <input type="text" [(ngModel)]="searchName" placeholder="Search device by name">
  </div>

  <div class="row mt-4">
    <div *ngFor="let device of devices | searchDevice: searchName" class="device-col mt-4 mx-3">
      <div class="card-toggle">
        <input type="checkbox" id="switch" />
        <label for="switch">Toggle</label>
      </div>
      <div class="card" [routerLink]="['/device-details', device.deviceId]">
        <img [src]="'/assets/icons-devices/' + device.deviceTypeName.toLowerCase() + '.png'" class="card-img-top" alt="{{ device.deviceTypeName }}">
        <div class="card-body">
          <h5 class="card-title">{{ device.deviceTypeName }}</h5>
          <p class="card-text manufacturer" ><span style="font-weight: bold;">Manufacturer:</span><br> {{ device.manufacturerName }}</p>
          <p class="card-text mac-address"><span style="font-weight: bold;">MAC Address:</span><br> {{ device.macAdress }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <button type="submit" class="btn btn-primary btn-lock mt-4 mb-4" routerLink="/add-device">Add New Devices</button>
  </div>

</div>
