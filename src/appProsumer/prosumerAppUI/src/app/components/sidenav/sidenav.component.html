<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : ''">
    <div class="logo-container">
        <button class="logo" (click) = "toggleCollapse()"><img src="../../../assets/logo-no-background_-_Copy.png"/></button>
        <div class="logo-text" *ngIf = "collapsed">
            EnergySolvix
        </div>
        </div>
        <ul class="sidenav-nav">
            <li class="sidenav-nav-item" *ngFor="let data of navData">
                <a href="" class="sidenav-nav-link" [routerLink]="[data.routeLink]">
                    <i class="sidenav-link-icon" [class] = "data.icon">
                        <span class="sidenav-link-text" *ngIf = "collapsed">
                            {{data.label}}
                        </span>
                    </i>
                </a>
            </li>
        </ul>
    </div>
