 <div class="row pb-4">
        <div class="col-sm">
            <div class="inputi">
                <div class="form-group pt-3">
                    <label for="manufacturer">Device Manufacturer</label>
                    <input class = "form-control" formControlName = "manufacturer" type="text" placeholder="Select manufacturer">
                </div>
                <div class="form-group text-right pt-3">
                    <label for="name">Device Name</label>
                    <input class = "form-control" formControlName = "name" type="text" placeholder="Insert Name of Device">
                </div>
                <div class="form-group pt-3">
                    <label for="mac-address">Mac Address</label>
                    <input class = "form-control" formControlName = "mac-address" type="text" placeholder="Insert Mac Address">
                </div>
            </div>
        </div>
        <div class="col-sm">
            <div class="text-center form-group mt-4 pt-3 pb-3 bg-white permissions mx-auto">
                <label class="text-center font-weight-bold pb-2" for="toggle-buttons">Permissions</label>
                <hr>
                <div id="toggle-buttons">
                    <div class="form-check form-switch pt-3 d-flex justify-content-center">
                        <label class="form-check-label me-4" for="toggle-button-1">Allow DSO To Collect Data</label>
                        <input class="form-check-input" type="checkbox" id="toggle-button-1">
                    </div>
                    <div class="form-check form-switch d-flex justify-content-center">
                        <label class="form-check-label me-4" for="toggle-button-2" [(ngModel)]="toggle2Checked">Allow DSO To Control Consumption Time</label>
                        <input class="form-check-input" type="checkbox" id="toggle-button-2" [(ngModel)]="toggle2Checked">
                    </div>
                </div>
            </div>
            <div class="pt-4">
                <button class="mx-2 mt-2"><img src="assets/icons/add.png" alt="icon" style="width:15px; margin-right: 10px;">Add New Rule</button>
                <button class="mx-2 mt-2" [disabled]="!toggle2Checked"><img src="assets/icons/log-out.png" alt="icon" style="width:15px; color: white; margin-right: 10px;">Add New Requirement</button>
            </div>
        </div>
    </div>
