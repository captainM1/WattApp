    <div class="container">
        <div class="row" id = "edit-profile">
               
            <div class="col">
               
                <h1>User Profile</h1>
            </div>
        </div>

        <div class="row" id = "main-form">
            <div class="col-sm-4"  id = "top" >
              <div class="row" id = "img-btn" >
                <div class="col" id = "col-img-btn">
                    <img src="../../../assets/icons/images.jpg">
                </div>
            </div>
                <form class="p-4 border" id = "form-user-enter" style="align-items: center;">
                    <div class="form-group" >
                        <label for="username">First Name:</label>
                        <input style = "width: 100%" type="text" class="form-control" id="first-name" aria-describedby="First Namse" placeholder="{{userID.firstName}}" readonly>
                    </div>
                     
                    <div class="form-group" style="align-self: center;">
                        <label for="First Name">Last Name:</label>
                        <input style = "width: 100%" type="text" class="form-control" id="last-name" placeholder="{{userID.lastName}}" readonly>
                    </div>
                </form>
                
            </div>
            <div class="col-sm-7" id = "bottom">
                <form  class="p-3"id = "form-user-enter">
                   
                    <div class="form-group">
                        <label for="Email Address">Email Address:</label>
                        <input style = "width: 100%" type="text" class="form-control" id="email-address" placeholder="{{userID.email}}">
                    </div>
                    <div class="form-group">
                      <label for="Password">Password:</label>
                      <input style = "width: 100%" type="text" class="form-control" id="email-address" placeholder="*******">
                  </div>
                    <div class="form-group">
                        <label for="Contact Number">Contact Number</label>
                        <input style = "width: 100%" type="text" class="form-control" id="contact-numer" placeholder="{{userID.phoneNumber}}">
                    </div>
                    <div class="form-group">
                        <label for="Address">Address:</label>
                        <input style = "width: 100%" type="text" class="form-control" id="address" placeholder="{{userID.address}}">
                    </div>
                    <div class="form-group">
                        <label for="Country">Country:</label>
                        <input style = "width: 100%" type="text" class="form-control" id="country" placeholder="{{userID.country}}">
                    </div>
                    <div class="form-group">
                        <label for="Time-zone">Time zone:</label>
                        <input style = "width: 100%" type="text" class="form-control" id="time-zone" placeholder="Europe/{{userID.city}}">
                    </div>
                    
                </form>
            </div>
            <div class="row-2"id = "btn-save">
                <div class="col-sm-6" id="col-img-btn-main" >
                    <button id = "save" routerLink = "/edit-profile" type="submit">Edit Profile</button>
                </div>
            </div>
        </div>
