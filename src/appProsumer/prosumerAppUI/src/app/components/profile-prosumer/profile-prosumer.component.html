<app-sidenav></app-sidenav>
<div class="container">
    <div class="row">
        <div class = "icon-name" style="display: block ruby;">
            <i class="fa fa-user fa-3x"></i>
            <h1 class="display-4">Name</h1>
        </div>
        <div class="col-md-6 mx-auto">
            <form>
                <div class="form-group">
                <label for="Email">Email address</label>
                <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="Contant number">Contant number</label>
                    <input type="text" class="form-control" id="contant-number" placeholder="Contant number">
                </div>
                <div class="form-group">
                    <label for="Address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Address">
                </div>
                <div class="form-group">
                    <label for="Country">Country</label>
                    <input type="text" class="form-control" id="country" placeholder="Country">
                </div>
                <div class="form-group">
                <label for="Timezone">Timezone</label>
                <input type="timezone" class="form-control" id="timezone" placeholder="Timezone">
                </div>
                <button type="submit" class="btn btn-primary">Edit</button>
            </form>
        </div>
        <div class="profile-img">
            <img src = "../../../assets/icons/man.png">
        </div>
    </div>
    
</div>
