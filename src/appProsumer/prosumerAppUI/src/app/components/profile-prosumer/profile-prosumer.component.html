
<div class="float-md-none" id = "outer">

    <div class="container-md" id = "container">

    <div class="row" id="user-info">
      <div class="col-sm-4 " id="main-info">
        <!-- <i class="fa fa-user fa-2x" id = "icon-name"></i> -->
        <h1>User Profile</h1>
      </div>
      <!-- <small class="user-id">User #ID</small> -->
    </div>

  <div class="row" >
    <div class="col-sm-7 " id="form-col">
      <form>
        <div class="form-group">
            <label>Email Address:</label>
            <!-- <span class="fa fa-envelope p-2" aria-hidden="true"></span> -->
            <input type="text" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter your email address">
        </div>
        <div class="form-group">
          <label>Password:</label>
          <!-- <span class="fa fa-lock p-2"></span> -->
          <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
        <div class="form-group">
          <label>Contact Number:</label>
          <!-- <span class="fa fa-phone-square p-2"></span> -->
          <input type="text" class="form-control" id="contant-number" placeholder="Enter your contact number">
        </div>
        <div class="form-group">
          <label for="">Address:</label>
          <!-- <span class="fa fa-location-arrow p-2"></span> -->
          <input type="text" class="form-control" id="address" placeholder="Enter your address">
        </div>
        <div class="form-group">
          <label>Country:</label>
          <!-- <span class="fa fa-globe p-2"></span> -->
          <input type="text" class="form-control" id="country" placeholder="Select your county">
        </div>
        <div class="form-group">
          <label>Time zone</label>
          <!-- <span class="fa fa-clock-o  p-2"></span> -->
          <input type="text" class="form-control" id="timezone" placeholder="Select your time zone">
        </div>
     </form>

    </div>
    
    <div class="col-sm-4 " id = "img-section" style="align-self: center; margin-left: 30px;">
      <img src = "../../../assets/icons/images.jpg">
      <br>
      <button type="button" class="navigation-btn">SEND REQUEST TO DSO
      for data share</button>
    </div>

  </div>

    <div class="btn-edit-div" style="text-align: center; margin-top:20px">
      <button type="submit" class="btn-edit" routerLink="/edit-profile">Edit</button>
    </div>

  </div>
</div>
